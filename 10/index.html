<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>グラフビューワー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <header class="mb-5 text-center">
            <h1 class="display-4 fw-bold text-primary">グラフビューワー</h1>
            <p class="lead text-secondary">数式を入力して２次元のグラフを描画します</p>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 fw-bold">パラメーター</h5>

                        <div class="mb-3">
                            <label for="functionInput" class="form-label">関数 f(x)</label>
                            <input type="text" class="form-control" id="functionInput" value="sin(x)"
                                placeholder="exp(x)、sin(x)、x^2、1/x ">
                        </div>

                        <div class="mb-3">
                            <label for="xMinInput" class="form-label">X軸最小範囲</label>
                            <input type="number" class="form-control" id="xMinInput" value="-10">
                        </div>

                        <div class="mb-3">
                            <label for="xMaxInput" class="form-label">X軸最大範囲</label>
                            <input type="number" class="form-control" id="xMaxInput" value="10">
                        </div>

                        <div class="mb-4">
                            <label for="stepInput" class="form-label">プロット頻度</label>
                            <input type="number" class="form-control" id="stepInput" value="0.1" step="0.01" min="0.01">
                        </div>

                        <div class="d-grid">
                            <button id="drawBtn" class="btn btn-primary btn-lg fw-bold">グラフを描画</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body p-4 d-flex align-items-center justify-content-center bg-light rounded">
                        <div style="position: relative; height: 500px; width: 100%;">
                            <canvas id="graph"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
